<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            padding: 5px;
        }
        #chartContainer {
            flex: 1;
            position: relative;
            min-height: 0;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="chartContainer">
        <canvas id="altChart"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('altChart').getContext('2d');
        
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Time values
                datasets: [{
                    label: 'Altitude (m)',
                    data: [], // Altitude values
                    borderColor: '#3498db',
                    backgroundColor: 'rgba(52, 152, 219, 0.2)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                layout: {
                    padding: {
                        bottom: 0
                    }
                },
                scales: {
                    x: { title: { display: true, text: 'Time (s)' } },
                    y: { title: { display: false, text: 'Altitude (m)' }, beginAtZero: true }
                },
                plugins: {
                    tooltip: { enabled: true, mode: 'index', intersect: false }
                }
            }
        });
        
        // Function to add data
        function addDataPoint(time, alt) {
            const exists = chart.data.labels.includes(time);
            if (!exists) {
                chart.data.labels.push(time);
                chart.data.datasets[0].data.push(alt);
                chart.update();
            } else {
                console.warn(`Point at time ${time} already exists. Skipping.`);
            }
        }
        
        //listen for message
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'ADD_DATA') {
                addDataPoint(event.data.time, event.data.alt);
            }
        });
    </script>
</body>
</html>
