<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HARP Tracker</title>
        <script type="module" src="/main.js" defer></script>
        <button id="sett">Settings</button>
    </head>

    <div id="settSidebar" class="sidebar">
        <input size="8" id="ubiquiti-id" placeholder="Ubiquity ID" />
    </div>

    <body>
        <main class="container">
            <h1>HARP TRACKER</h1>
            <form class="row">
                <p id="date-msg"></p>
                <p id="utc-msg"></p>
            </form>
        </main>
    </body>
    <footer>
        <p>Current Position</p>
        <form class="row">
            <input size="5" id="lat" placeholder="Latitude" />
            <input size="5" id="long" placeholder="Longitude" />
        </form>
    </footer>
</html>
