<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HARP Tracker</title>
        <script type="module" src="/main.js" defer></script>
    </head>

    <body>
        <div class="parts-layout">
            <div class="top">
                <h1>HARP TRACKER</h1>
                <p id="console-text">console text</p>
            </div>
            <div class="center">
                <div class="signal_flexbox">
                    <button class="signal" id="rfd_butt">
                        <p>RFD</p>
                    </button>
                    <button class="signal" id="iridium_butt">
                        <p>Iridium</p>
                    </button>
                    <button class="signal" id="aprs_butt">
                        <p>APRS</p>
                    </button>
                    <button class="signal" id="ubiquiti_butt">
                        <p>Ubiquiti</p>
                    </button>
                    <button class="signal" id="arduino_butt">
                        <p>Arduino</p>
                    </button>
                </div>
                <div class="frame-container">
                    <iframe class="screen"></iframe>
                    <div class="frame-info">
                        <p id="utc-msg">utc</p>
                        <p id="last-update">last update</p>
                    </div>
                </div>
            </div>
            <div class="bottom">
            </div>
            <div class="left">
                <div class="track-setup">
                    <h2>Radio Connection</h2>
                    <div class="prediction">
                        <div class="client_fields_setup">
                            <p>RFD</p>
                            <input type = "text" id = "rfd-field" placeholder="Not Implemented Yet">
                            <p>Iridium</p>
                            <input type = "text" id = "iridium-field">
                            <p>APRS</p>
                            <input type = "text" id = "aprs-field">
                            <p>Ubiquiti</p>
                            <input type = "text" id = "ubiquiti-field" placeholder="Not Implemented Yet">
                            <p>Arduino</p>
                            <input type = "text" id = "arduino-field" placeholder="Not Implemented Yet">
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="distance_setup">
                    <h2>Connected Clients</h2>
                    <div class="client_bar">
                        <button class="client">Not Implemented Yet</button>
                        <button class="client">Not Implemented Yet</button>
                        <button class="client">Not Implemented Yet</button>
                    </div>
                </div>
                <div class="dropdown">
                    <div class="dropdown-content" id="dropdownContent">
                        <div class="client_fields_setup">
                            <p>Prediction</p>
                            <button class="client">Unknown</button>
                            <p>Filtering</p>
                            <button class="client">Unknown</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
