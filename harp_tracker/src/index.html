<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HARP Tracker</title>
        <script type="module" src="/main.js" defer></script>
    </head>

    <body>
        <div class = "parts-layout">
            <div class = "top">
                <h1>HARP TRACKER</h1>
                <p id="console-text">console text</p>
            </div>
            <div class = "center">
                <div class="signal_flexbox">
                    <button class="signal" id = "rfd_butt">
                        <p>RFD</p>
                    </button>
                    <button class="signal" id = "iridium_butt">
                        <p>Iridium</p>
                    </button>
                    <button class="signal" id = "aprs_butt">
                        <p>APRS</p>
                    </button>
                    <button class="signal" id = "ubiquiti_butt">
                        <p>Ubiquiti</p>
                    </button>
                    <button class="signal" id = "arduino_butt">
                        <p>Arduino</p>
                    </button>
                </div>
                <div class = "frame-container">
                    <iframe class = "screen"></iframe>
                    <div class = "frame-info">
                        <div class = "frame-info-left">
                            <p id = "lat">Latitude, </p>
                            <p id = "long">Longitude</p>
                            <p>|</p>
                            <p id = "alt">Altitude</p>
                        </div>
                        <div class = "frame-info-right">
                            <p id = "city">City, </p>
                            <p id = "state">State</p>
                        </div>
                    </div>
                </div>
                <p id="utc-msg">utc</p>
                <p id="last-update">last update</p>
            </div>
            <div class = "left">
                <h2>Radio Connectivity</h2>
                <div class="tweak-setup">
                    <h3 id="pan"><b>Pan:</b> 0°</h3>
                    <h3 id="tilt"><b>Tilt:</b> 0°</h3>
                </div>
                <div class="track-setup">
                    <div class="tracking">
                        <img id="trackparts" src="assets\up.png" />
                        <img id="trackparts" src="assets\right.png" />
                        <img id="trackparts" src="assets\control.png" />
                        <img id="trackparts" src="assets\left.png" />
                        <img id="trackparts" src="assets\down.png" />
                    </div>
                </div>
                <div class = "radio-setup">
                    <h3>APRS Callsign</h3>
                    <input type = "text" id = "aprs-field">
                    <h3>Iridium Modem</h3>
                    <input type = "text" id = "iridium-field">
                </div>
            </div>
            <div class = "right">
                <div class="distance_setup">
                    <!-- <h2>Distance Overview</h2> -->
                    <!-- <img class="line_bar" src="assets/line_bar.png" /> -->
                    <div class="line_bar_container">
                        <svg
                          id="altitude-chart"
                          viewBox="0 0 200 400"
                          preserveAspectRatio="xMidYMid meet"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <!-- Vertical axis -->
                          <line x1="50" y1="0" x2="50" y2="400" stroke="#000" stroke-width="2"/>
            
                          <g id="ticks">
                            <line x1="45" y1="400" x2="55" y2="400" stroke="#000"/>
                            <text x="60" y="405" font-size="20
                            ">0 ft</text>
            
                            <line x1="45" y1="300" x2="55" y2="300" stroke="#000"/>
                            <text x="60" y="305" font-size="20">15 000 ft</text>
            
                            <line x1="45" y1="200" x2="55" y2="200" stroke="#000"/>
                            <text x="60" y="205" font-size="20">50 000 ft</text>
            
                            <line x1="45" y1="100" x2="55" y2="100" stroke="#000"/>
                            <text x="60" y="105" font-size="20">80 000 ft</text>
            
                            <line x1="45" y1="0"   x2="55" y2="0"   stroke="#000"/>
                            <text x="60" y="5"   font-size="20">110 000 ft</text>
                          </g>
            
                          <rect
                            id="altitude-marker"
                            x="40"
                            width="20"
                            height="10"
                            fill="#000"
                            y="396"
                          />
                        </svg>
                      </div>
                </div>
            </div>
        </div>
    </body>
</html>
