<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HARP Tracker</title>
        <script type="module" src="/main.js" defer></script>
    </head>

    <body>
        <div class="parts-layout">
            <div class="top">
                <h1>HARP TRACKER</h1>
                <p id="console-text">console text</p>
            </div>
            <div class="center">
                <div class="signal_flexbox">
                    <button class="signal" id="rfd_butt">
                        <p>RFD</p>
                    </button>
                    <button class="signal" id="iridium_butt">
                        <p>Iridium</p>
                    </button>
                    <button class="signal" id="aprs_butt">
                        <p>APRS</p>
                    </button>
                    <button class="signal" id="ubiquiti_butt">
                        <p>Ubiquiti</p>
                    </button>
                    <button class="signal" id="arduino_butt">
                        <p>Arduino</p>
                    </button>
                </div>
                <div class="frame-container">
                    <iframe class="screen"></iframe>
                    <div class="frame-info">
                        <p id="utc-msg">utc</p>
                        <p id="last-update">last update</p>
                    </div>
                </div>
            </div>
            <div class="bottom">
            </div>
            <div class="left">
                <div class="track-setup">
                    <h2>Tracking</h2>
                    <div class="prediction">
                        <h3>Prediction:</h3>
                        <div class="prediction-field"><p>unknown p</p></div>
                        <h3>Filtering:</h3>
                        <div class="prediction-field"><p>unknown f</p></div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="distance_setup">
                    <h2>Connected Clients</h2>
                    <div class="client_bar">
                        <button class="client">muh</button>
                        <button class="client">muh</button>
                        <button class="client">muh</button>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropdown-btn" id="dropdownBtn"></button>
                    <div class="dropdown-content" id="dropdownContent">
                        <div class="client_fields_setup">
                            <p>RFD</p>
                            <input type = "text" id = "rfd-field">
                            <p>Iridium</p>
                            <input type = "text" id = "iridium-field">
                            <p>APRS</p>
                            <input type = "text" id = "aprs-field">
                            <p>Ubiquiti</p>
                            <input type = "text" id = "ubiquiti-field" placeholder="Not Usable">
                            <p>Arduino</p>
                            <input type = "text" id = "arduino-field" placeholder="Not Usable">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const dropdownBtn = document.getElementById('dropdownBtn');
            const dropdownContent = document.getElementById('dropdownContent');

            dropdownBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdownContent.classList.toggle('show');
                dropdownBtn.classList.toggle('active');
            });

            document.addEventListener('click', function(e) {
                if (!e.target.closest('.dropdown')) {
                    dropdownContent.classList.remove('show');
                    dropdownBtn.classList.remove('active');
                }
            });

            const dropdownItems = document.querySelectorAll('.dropdown-item');
            dropdownItems.forEach(item => {
                item.addEventListener('click', function() {
                    console.log('Selected:', this.textContent);
                    dropdownContent.classList.remove('show');
                    dropdownBtn.classList.remove('active');
                });
            });
        </script>
    </body>
</html>
