<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HARP Tracker</title>
        <script type="module" src="/main.js" defer></script>
    </head>

    <body>
        <div class="parts-layout">
            <div class="top">
                <h1>HARP TRACKER</h1>
                <p id="console-text">console text</p>
            </div>
            <div class="center">
                <div class="frame-container">
                    <iframe class="screen"></iframe>
                    <div class="frame-info">
                        <p id="utc-msg">utc</p>
                        <p id="last-update">last update</p>
                    </div>
                </div>
            </div>
            <div class="bottom">
            </div>
            <div class="left">
                <div class="connectivity_setup">
                    <h2>Connectivity</h2>
                    <div class="client_fields_setup">
                            <div class="dropdown">
                                <h3>Add Radio Connection</h3>
                                <select id="radio-method" class="client">
                                    <option value="iridium_field">Iridium</option>
                                    <option value="aprs_field">APRS</option>
                                </select>
                            <input type="text">
                            </div>

                        <div class="dropdown">
                            <h3>Prediction Adjustments</h3>
                            <button>Not Implemented Yet</button>
                            <select id="filtering-method" class="client">
                                <option value="Average">Average</option>
                                <option value="Median">Median</option>
                                <option value="Recent">Recent</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="connected_clients_setup">
                    <h2>Connected Clients</h2>
                    <div class = "client_fields_setup">
                        <div class = "dropdown">
                            <h3>Active Radio</h3>
                            <div class = "connected_radio">
                                <div class = "signal_flexbox">
                                    <button id = "aprs_butt">
                                        APRS
                                        <span class="cancel-btn">×</span>
                                    </button>
                                    <button id = "iridium_butt">
                                        Iridium
                                        <span class="cancel-btn">×</span>
                                    </button>
                                </div>
                            </div>
                            <h3>Active Clients</h3>
                            <div class = "connected_clients">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
